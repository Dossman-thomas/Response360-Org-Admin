<div class="container mt-4 px-4">
  <!-- Page Header -->
  <h6 class="secondary-text">Dashboard ></h6>

  <div class="d-flex gap-4 my-4">
    <div class="card p-4 mb-3 w-25 primary-red">
      <div class="mt-3">
        <h2 class="primary-text">{{ dataManagerCount }}</h2>
      </div>
      <div class="primary-text">Total number of Data Managers</div>
    </div>

    <div class="card p-4 mb-3 w-25 primary-red">
      <div class="mt-3">
        <h2 class="primary-text">{{ flingerCount }}</h2>
      </div>
      <div class="primary-text">Total Number of Flingers</div>
    </div>

    <div class="card p-4 mb-3 w-25 primary-red">
      <div class="mt-3">
        <h2 class="primary-text">{{ collectionCount }}</h2>
      </div>
      <div class="primary-text">Total Collections</div>
    </div>

  </div>
  <div class="mb-3">
    <h5 class="m-0 primary-text">Active Collections</h5>
  </div>
  <!-- Grid -->
  <kendo-grid
    [data]="gridData"
    [pageSize]="state.take"
    [pageable]="true"
    (dataStateChange)="dataStateChange($event)"
    class="me-4"
  >
    <!-- Column Definitions -->
    <kendo-grid-column field="collection_name" title="Collection Name"></kendo-grid-column>
    <kendo-grid-column field="collection_updated_at" title="Updated At"></kendo-grid-column>
    <!-- <kendo-grid-column

    </kendo-grid-column> -->

</div>
