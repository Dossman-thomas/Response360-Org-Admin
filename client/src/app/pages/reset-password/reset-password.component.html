<div class="card w-50 m-5 mx-auto p-4 gradient">
    <h2 class="my-4 text-center primary-text">Reset Your Password</h2>
  
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group d-flex flex-column align-items-center">
  
        <!-- New Password Field -->
        <div class="input-group w-75 my-2">
          <label class="input-group-text w-25 justify-content-center" for="newPassword">New Password:</label>
          <input
            [type]="showNewPassword ? 'text' : 'password'"
            id="newPassword"
            class="form-control"
            formControlName="newPassword"
          />
          <span class="input-group-text" (click)="toggleNewPasswordVisibility()" style="cursor: pointer;">
            <i class="fa" [ngClass]="showNewPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </span>
        </div>
        <div
          *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)"
          class="text-danger"
        >
          Password must include a special character, uppercase letter, and number.
        </div>
  
        <!-- Confirm Password Field -->
        <div class="input-group w-75 my-3">
          <label class="input-group-text w-25 justify-content-center" for="confirmPassword">Confirm Password:</label>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
          />
          <span class="input-group-text" (click)="toggleConfirmPasswordVisibility()" style="cursor: pointer;">
            <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </span>
        </div>
        <div
          *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
          class="text-danger"
        >
          Confirm Password is required and must match.
        </div>
  
        <!-- Submit Button -->
        <div class="d-flex justify-content-center w-75 mt-4">
          <button
            type="submit"
            class="btn btn-primary w-100 action-btn"
            [disabled]="resetPasswordForm.invalid || isSubmitting"
          >
            Reset Password
          </button>
        </div>
  
        <!-- Success & Error Messages -->
        <div *ngIf="successMessage" class="alert alert-success mt-3 text-center w-100">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center w-100">
          {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
