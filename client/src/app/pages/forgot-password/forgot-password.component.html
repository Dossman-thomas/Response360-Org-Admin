<div class="card w-50 m-5 mx-auto p-4 gradient">
    <h2 class="mt-5 mb-4 text-center primary-text">Please Enter Your Registered Email Address</h2>
  
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group d-flex flex-column align-items-center">
        <div class="input-group w-75 my-2">

            <label class="input-group-text w-25 justify-content-center" for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
        </div>

        <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="text-danger my-2 text-center"
      >
        Please enter a valid email address.
      </div>
  
        <!-- Centered Submit Button -->
        <div class="d-flex justify-content-center mb-2">
          <button
            type="submit"
            class="btn btn-primary mt-4"
            [disabled]="forgotPasswordForm.invalid || isSubmitting"
          >
            Submit
          </button>
        </div>
  
        <!-- Centered Success and Error Messages -->
        <div class="d-flex justify-content-center w-100">
          <div *ngIf="successMessage" class="alert-success text-success mt-3 text-center w-75">
            {{ successMessage }}
          </div>
        </div>
        <div class="d-flex justify-content-center w-100">
          <div *ngIf="errorMessage" class="alert-danger text-danger mt-3 text-center w-75">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </form>
  </div>
