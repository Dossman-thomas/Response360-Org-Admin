<div class="card w-50 m-5 mx-auto p-4 gradient" id="org-profile-card">
  <h2 class="my-3 text-center text-white">Organizations Profile</h2>
  <p class="text-center text-light mb-4">
    Please fill up your details to complete your profile!
  </p>

  <!-- <form [formGroup]="orgProfileForm" (ngSubmit)="onSubmit()"> -->
  <form>
    <div class="d-fex">
      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label text-white"
          >Admin First Name:</label
        >
        <div class="col-sm-8">
          <input formControlName="firstName" type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label text-white"
          >Admin Last Name:</label
        >
        <div class="col-sm-8">
          <input formControlName="lastName" type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label text-white">Title:</label>
        <div class="col-sm-8">
          <select formControlName="title" class="form-control">
            <option value="" disabled selected>Select a title</option>
            <option>Admin</option>
            <option>Manager</option>
            <option>Director</option>
          </select>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label text-white"
          >Admin Phone Number:</label
        >
        <div class="col-sm-8">
          <input
            formControlName="phoneNumber"
            type="tel"
            class="form-control"
          />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label text-white">Address:</label>
        <div class="col-sm-8">
          <input formControlName="address" type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label text-white"
          >Organization Name:</label
        >
        <div class="col-sm-8">
          <input formControlName="orgName" type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label text-white">Website:</label>
        <div class="col-sm-8">
          <input formControlName="website" type="url" class="form-control" />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label text-white"
          >Organization Type:</label
        >
        <div class="col-sm-8">
          <select formControlName="orgType" class="form-control">
            <option value="" disabled selected>
              Select an organization type
            </option>
            <option>Non-Profit</option>
            <option>Corporate</option>
            <option>Educational</option>
            <option>Government</option>
          </select>
        </div>
      </div>

      <div class="row mb-4 align-items-center">
        <label class="col-sm-4 col-form-label text-white">Email:</label>
        <div class="col-sm-8">
          <input formControlName="email" type="email" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn action-btn w-50 me-2">Submit</button>
      <button
        type="button"
        class="btn btn-secondary w-50 ms-2"
        [routerLink]="['/org-admin-dashboard']"
      >
        Skip
      </button>
    </div>
  </form>
</div>
